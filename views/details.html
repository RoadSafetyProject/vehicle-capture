<div class="modal-header">
    <h3 class="modal-title">{{program.displayName}}</h3>
</div>
<div class="modal-body">
    <table class="table">
        <tr ng-if="!loading" ng-repeat="programStageDataElement in program.programStages[0].programStageDataElements | orderBy:'sortOrder'">
            <td>{{programStageDataElement.dataElement.name | extrapolateDataElement}}</td>
            <td>{{event | extrapolateDataValue:programStageDataElement.dataElement.name}}</td>
        </tr>
        <tr ng-if="loading"><td colspan="3" align="center"><div class="loader"></div></td></tr>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
