<div class="modal-header">
    <h3 class="modal-title">{{program.displayName}}</h3>
</div>
<div class="modal-body">
    <table ng-table-dynamic="tableParams with tableCols" class="table table-bordered col-sm-12" show-filter="false">
        <tr ng-if="!loading" ng-repeat="event in $data">
            <td ng-repeat="col in $columns">
                {{event | extrapolateDataValue:col.title()}}
            </td>
        </tr>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
